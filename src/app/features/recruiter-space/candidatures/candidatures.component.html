<!-- Candidatures Table -->
 <h3 class="text-darkShade my-6">Candidates for all your job offers</h3>
<table class="mt-4 min-w-full border-collapse table-auto">
    <thead>
      <tr class="bg-gray-200">
        <th class="py-2 px-4">Name</th>
        <th class="py-2 px-4">Job Title</th>
        <th class="py-2 px-4">Company</th>
        <th class="py-2 px-4">Status</th>
        <th class="py-2 px-4">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-b-2 border-primary" *ngFor="let candidature of filteredCandidatures">
        <td class="py-2 px-4">{{ candidature.candidateName }}</td>
        <td class="py-2 px-4">{{ candidature.jobTitle }}</td>
        <td class="py-2 px-4">{{ candidature.company }}</td>
        <td class="py-2 px-4">
          <span class="inline-block py-1 px-2 rounded-md capitalize" [ngClass]="{
            'bg-gray-300': candidature.status === 'pending',
            'bg-blue-300': candidature.status === 'interview',
            'bg-green-300': candidature.status === 'hired',
            'bg-red-300': candidature.status === 'rejected'
          }">
            {{ candidature.status }}
          </span>
        </td>
        <td class="py-2 px-4 relative">
          <!-- Action Button: Three dots icon -->
          <button (click)="toggleActions(candidature.id)" class="text-gray-500 hover:text-gray-700 focus:outline-none">
            <fa-icon [icon]="faEllipsisH" class="w-6 h-6"></fa-icon>
          </button>
          
          <!-- Dropdown Menu for Actions -->
          <div *ngIf="activeActions === candidature.id" class="absolute z-40 right-0 mt-2 w-48 bg-white border rounded-md shadow-md">
            <ul class="py-1">
              <!-- Edit Action -->
              <li>
                <button (click)="openAddCandidatureModal(candidature)" class="font-bold w-full flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-200">
                  <fa-icon [icon]="faEdit" class="mr-2"></fa-icon> Edit
                </button>
              </li>
              <!-- Move to Interview Action -->
              <li>
                <button (click)="updateStatus(candidature, 'interview')" class="font-bold w-full flex items-center px-4 py-2 text-sm text-blue-600 hover:bg-gray-200">
                  <fa-icon [icon]="faComments" class="mr-2"></fa-icon> Move to Interview
                </button>
              </li>
              <!-- Hire Action -->
              <li>
                <button (click)="updateStatus(candidature, 'hired')" class="font-bold w-full flex items-center px-4 py-2 text-sm text-green-600 hover:bg-gray-200">
                  <fa-icon [icon]="faCheck" class="mr-2"></fa-icon> Hire
                </button>
              </li>
              <!-- Reject Action -->
              <li>
                <button (click)="updateStatus(candidature, 'rejected')" class="font-bold w-full flex items-center px-4 py-2 text-sm text-red-600 hover:bg-gray-200">
                  <fa-icon [icon]="faTimes" class="mr-2"></fa-icon> Reject
                </button>
              </li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
