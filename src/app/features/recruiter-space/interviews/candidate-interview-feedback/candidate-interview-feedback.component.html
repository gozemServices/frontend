<div class="flex bg-white flex-col p-4 rounded-lg max-h-[95vh] w-full max-w-[98vw] md:max-w-[80vw]">
    <div class="flex w-full h-full overflow-auto flex-col">
        <h2 class="text-2xl font-bold mb-4">Candidate Interview Feedback</h2>
        <form [formGroup]="candidateForm" (ngSubmit)="submitForm()" class="space-y-6">
          
          <!-- Interviewer Feedback -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Interviewer Feedback</label>
            <textarea
              formControlName="feedback"
              class="w-full px-4 py-2 border rounded-md focus:outline-none"
              rows="4"
            ></textarea>
            <p *ngIf="candidateForm.get('feedback')?.invalid && candidateForm.get('feedback')?.touched" class="text-red-500 text-sm">
              Feedback is required
            </p>
          </div>
      
          <!-- Rating -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Rating (1 to 10)</label>
            <input
              type="number"
              formControlName="rating"
              class="w-full px-4 py-2 border rounded-md focus:outline-none"
              min="1"
              max="5"
            />
            <p *ngIf="candidateForm.get('rating')?.invalid && candidateForm.get('rating')?.touched" class="text-red-500 text-sm">
              Rating must be between 1 and 10
            </p>
          </div>
      
          <!-- Status Selector -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Status</label>
            <select formControlName="status" class="w-full px-4 py-2 border rounded-md focus:outline-none">
              <option value="accepted">Accepted</option>
              <option value="rejected">Rejected</option>
            </select>
            <p *ngIf="candidateForm.get('status')?.invalid && candidateForm.get('status')?.touched" class="text-red-500 text-sm">
              Status is required
            </p>
          </div>
      
          <!-- Additional Notes -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Additional Notes</label>
            <textarea
              formControlName="additionalNotes"
              class="w-full px-4 py-2 border rounded-md focus:outline-none"
              rows="3"
            ></textarea>
          </div>
      
          <!-- Submit Button -->
          <div class="flex justify-end mt-6">
            <button type="button" (click)="onClose()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md mr-4">
              Cancel
            </button>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">
              Save Feedback
            </button>
          </div>
        </form>
      </div>
      
</div>
