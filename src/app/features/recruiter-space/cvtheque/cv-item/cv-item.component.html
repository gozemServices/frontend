@if(layoutStyle === 'grid') {
  <div 
    class="h-full w-full flex flex-col justify-between items-center"
  > 
    <img
      [src]="cvInfos.profilePic ?? 'logos/gozen-services.jpg'"
      alt="Candidate"
      class="rounded-full w-16 h-16 object-cover bg-cover shadow-lg mx-auto"
    />
    <h3 class="text-center font-medium text-lg mt-4 text-darkShade">
      {{ cvInfos?.name }} {{ cvInfos?.surname }}
    </h3>
    <p class="text-center text-mediumGray">{{ cvInfos.cv.jobTitle  ?? 'Unknow job title'}}</p>
  <div class="flex justify-center gap-2 mt-4 items-center">
    <button
      class="px-4 py-1 text-sm bg-primary text-white rounded"
      (click)="openCvTemplate(cvInfos)"
    >
      View
    </button>
    <button (click)="openProposeModal(cvInfos.id)" class="px-4 py-1 text-sm bg-lightPink text-darkShade rounded">
      propose
    </button>
  </div>
  <button (click)="downloadCv()" class="mt-2 flex items-center justify-center bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded transition duration-200">
    <fa-icon [icon]="faDownload" class="mr-2"></fa-icon>
    Download
  </button>
</div>
}

@if(layoutStyle === 'inline') {
    <td class="py-2 px-4 border-b border-b-gray-50">{{ cvInfos?.profilePic }}</td>
    <td class="py-2 px-4 border-b border-b-gray-50">{{ cvInfos?.name }}</td>
    <td class="py-2 px-4 border-b border-b-gray-50">{{ cvInfos?.surname }}</td>
    <td class="py-2 px-4 border-b border-b-gray-50">{{ cvInfos?.surname }}</td>
    <td class="py-2 px-4 border-b border-b-gray-50">{{ cvInfos?.cv?.jobTitle }}</td>
}
