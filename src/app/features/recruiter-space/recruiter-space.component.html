<main class="w-full min-h-screen bg-gray-200 flex flex-row-reverse z-0 relative shadow-xl">
  <!-- <div class="w-full h-full bg-black z-30 absolute top-0 left-0 bg-opacity-70 hidden" id="dark_overlay"></div> -->
  <app-sidebar
    (tabSelected)="onTabSelected($event)"
    [userType]="userType"
    [userInfos]="userInfos"
    >
  </app-sidebar>
  <section class="p-4 lg:mr-64 flex flex-col w-full">
    <header class="section-header  flex w-full justify-between flex-wrap items-center px-4 py-8 bg-lightGray rounded-xl shadow-lg shadow-gray-400">
      <div class="sample-infos w-full flex flex-wrap justify-between px-4 items-center">
        <div class="flex w-fit items-center gap-4 flex-wrap flex-1">
          {{ currentDate | date: 'EEEE, d MMMM yyyy' }}
          <div class="availabilities text-green-600 flex items-center justify-center gap-2 bg-green-200/60 px-2 py-2 rounded-full cursor-pointer">
            <span class="block h-[15px] w-[15px] bg-green-600 rounded-full shadow-2xl"></span>
            <span class="font-bold text-sm uppercase">Ready to interview</span>
            <fa-icon [icon]="faChevronDown"></fa-icon>
          </div>
        </div>

        <!-- Right-side items: Notifications, Profile and Language Switcher -->
        <div class="flex items-center gap-4 my-2 sm:my-0">
          <a [routerLink]="['/user/recruiter/notifications']">
            <fa-icon
              [icon]="faNotificationRing"
              class="cursor-pointer text-xl text-red-500 transition-transform transform hover:scale-150 hover:rotate-12  hover:text-red-600 duration-300 ease-in-out"
              (click)="goToNotifications()">
            </fa-icon>
          </a>
          <img [src]="profilePic" class="w-[40px] h-[40px] rounded-full" alt="User Profile Pic">
          <app-locale-switcher></app-locale-switcher>
        </div>
      </div>
    </header>
