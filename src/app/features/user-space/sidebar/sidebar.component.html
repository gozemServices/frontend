<div class="fixed right-10 top-10 sm:top-8 md:top-4 z-50 lg:hidden ">
    <button 
        (click)="toggleSidebar()"
        class="hamburger menu-btn-side" 
        [ngClass]="{'open' : isSidebarOpened}"
        id="menu-btn-side">
        <span class="hamburger-top bg-black"></span>
        <span class="hamburger-middle bg-black"></span>
        <span class="hamburger-bottom"></span>
    </button>
</div>

<!-- <div class="bg-black md:hidden fixed z-50 left-0 top-0 w-full" [ngClass]="{'block': isSidebarOpened, 'hidden': !isSidebarOpened} "></div> -->
<aside 
    [ngClass]="{'translate-x-0 w-70': isSidebarOpened, 'translate-x-full': !isSidebarOpened}"
    class="rounded-2xl sidebar1 overflow-auto fixed bg-gray-100 shadow-lg shadow-gray-500 top-0 right-0 z-40 w-64 h-screen transition-transform duration-700 translate-x-full lg:translate-x-0 border-slate-900">
    <section class="user-infos flex justify-center items-center flex-col">
        <img [src]="userInfos.profilePic" [alt]="userInfos.name" class="w-[50px] object-cover h-[50px] rounded-full my-2">
        <h4 class="username capitalize">{{userInfos.name}} {{userInfos.surname}} </h4>
        <p>{{userInfos.email}}</p>
    </section>

    <div class="menu-items overflow-auto flex flex-col justify-start items-center mt-7 w-full px-2 gap-2">
        <a 
            *ngFor="let tab of menuItems"
            [routerLink]="tab.link"
            class="bg-none text-[#757575] rounded-lg border-none w-full py-2 px-4 cursor-pointer flex justify-start items-center space-x-2 transition hover:text-white hover:bg-[#95223C]" 
            [title]="tab.title"
            routerLinkActive="bg-[#95223C] font-bold text-white"
            >
            <fa-icon [icon]="tab.icon" class="h-8 w-8 items-center flex justify-center bg-white shadow-custom shadow-gray-500 text-primary rounded-xl"></fa-icon>
            <span class="menu-item">{{ tab.label | translate}}</span>
        </a>

       
        <button (click)="onLogout()" id="deconnecter" class="bg-transparent text-primary border-primary border-2 w-full py-2 px-4 cursor-pointer flex justify-start items-center space-x-2 transition hover:text-white hover:bg-[#95223C]" title="deconnexion">
            <i class="text-center fa-solid fa-arrow-right-from-bracket"></i>
            <span class="menu-item">Deconnexion</span>
        </button>
    </div>
</aside>
