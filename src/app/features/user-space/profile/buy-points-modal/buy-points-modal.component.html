<h2 mat-dialog-title>Buy More Points</h2>
<mat-dialog-content>
  <p>Select how many points you'd like to purchase:</p>
  <mat-form-field class="w-full">
    <mat-label>Points</mat-label>
    <input matInput type="number" [(ngModel)]="pointsToBuy" min="1" max="1000">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="bg-none border-2 border-primary text-primary mx-2 px-4 py-2 hover:border-2 hover:bg-primary hover:text-white transition duration-700" (click)="onCancel()">Cancel</button>
  <button mat-button class="bg-green-800 mx-2 px-4 py-2 text-white  hover:bg-green-900 transition duration-700"  (click)="onBuy()">Buy</button>
</mat-dialog-actions>
