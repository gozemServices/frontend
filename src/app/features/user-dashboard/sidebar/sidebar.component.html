<div class="fixed right-10 top-20 z-50 md:hidden ">
    <button 
        (click)="toggleSidebar()"
        class="hamburger menu-btn-side" 
        [ngClass]="{'open' : isSidebarOpened}"
        id="menu-btn-side">
        <span class="hamburger-top bg-black"></span>
        <span class="hamburger-middle bg-black"></span>
        <span class="hamburger-bottom"></span>
    </button>
</div>
<div class="bg-black md:hidden fixed z-40 left-0 top-0 w-full" [ngClass]="{'block': isSidebarOpened, 'hidden': !isSidebarOpened} "></div>
<aside 
    [ngClass]="{'translate-x-0 w-70': isSidebarOpened, 'translate-x-full': !isSidebarOpened}"
    class="sidebar1 fixed bg-white shadow-lg shadow-gray-500 top-0 right-0 z-40 w-64 h-screen transition-transform transition duration-700 translate-x-full md:translate-x-0 border-slate-900">
    <section class="user-infos flex justify-center items-center flex flex-col">
        <img src="images/people_in_meeting.jpg" alt="User logo" class="w-[50px] object-cover h-[50px] rounded-full my-2">
        <h4 class="username">John snow</h4>
        <p>Web developper</p>
    </section>

    <div class="menu-items overflow-auto flex flex-col justify-start items-center mt-7 w-full px-2 gap-2">
        <button 
            *ngFor="let tab of userTabs"
            (click)="selectTab(tab.id)" 
            class="bg-none text-[#757575]   border-none w-full py-2 px-4 cursor-pointer flex justify-start items-center space-x-2 transition hover:text-white hover:bg-[#95223C]" 
            [title]="tab.title"
            >
            <!-- [ngClass]="{'bg-[#95223C]': selectedTab === tab.id}" -->
            <fa-icon [icon]="tab.icon"></fa-icon>
            <span class="menu-item">{{ tab.label }}</span>
        </button>
        <a href="" id="deconnecter" class="bg-transparent text-primary border-primary border-2 w-full py-2 px-4 cursor-pointer flex justify-start items-center space-x-2 transition hover:text-white hover:bg-[#95223C]" title="deconnexion">
            <i class="text-center fa-solid fa-arrow-right-from-bracket"></i>
            <span class="menu-item">Deconnexion</span>
        </a>
    </div>
</aside>
