<div class="fixed right-10 top-20 z-50 md:hidden ">
    <button 
        (click)="toggleSidebar()"
        class="hamburger menu-btn-side" 
        [ngClass]="{'open' : isSidebarOpened}"
        id="menu-btn-side">
        <span class="hamburger-top bg-black"></span>
        <span class="hamburger-middle bg-black"></span>
        <span class="hamburger-bottom"></span>
    </button>
</div>
<div class="bg-black md:hidden fixed z-40 left-0 top-0 w-full" [ngClass]="{'block': isSidebarOpened, 'hidden': !isSidebarOpened} "></div>
<aside 
    [ngClass]="{'translate-x-0 w-70': isSidebarOpened, 'translate-x-full': !isSidebarOpened}"
    class="sidebar1 fixed bg-white shadow-lg shadow-gray-500 top-0 right-0 z-40 w-64 h-screen transition-transform transition duration-700 translate-x-full md:translate-x-0 border-slate-900">
    <section class="user-infos flex justify-center items-center flex flex-col">
        <img src="images/people_in_meeting.jpg" alt="User logo" class="w-1/2 w-[100px] object-cover h-[100px] mt-2 rounded-full h-13 mb-4">
        <h4 class="username">John snow</h4>
        <p>Web developper</p>
    </section>

    <div class="menu-items flex flex-col justify-start items-center mt-7 w-full px-2 gap-2">
        <button 
            (click)="selectTab('dashboard')" 
            class="bg-[#AF4E64] text-white w-full py-4 px-4 cursor-pointer flex justify-start items-center space-x-2 transition hover:text-white hover:bg-[#95223C]" title="dashboard"
            [ngClass]="{'bg-[#95223C]' : selectedTab == 'dashboard'}"
        >
            <i class="text-center fa-solid fa-grip"></i>
            <span class="menu-item">dashboard</span>
        </button>
        <button 
            (click)="selectTab('cvs')" 
            class="bg-[#AF4E64] text-white w-full py-4 px-4 cursor-pointer flex justify-start items-center space-x-2 transition hover:text-white hover:bg-[#95223C]" title="cvs"
            [ngClass]="{'bg-[#95223C]' : selectedTab == 'cvs'}"
        >
            <i class="text-center fa-solid fa-grip"></i>
            <span class="menu-item">Gestion des cvs</span>
        </button>
        <button 
            (click)="selectTab('stats')" 
            class="bg-[#AF4E64] text-white w-full py-4 px-4 cursor-pointer flex justify-start items-center space-x-2 transition hover:text-white hover:bg-[#95223C]" title="stats"
            [ngClass]="{'bg-[#95223C]' : selectedTab == 'stats'}"
        >
            <i class="text-center fa-solid fa-grip"></i>
            <span class="menu-item">Suivis et stats</span>
        </button>
        <button 
            (click)="selectTab('paying_tools')"  
            class="bg-[#AF4E64] text-white w-full py-4 px-4 cursor-pointer flex justify-start items-center space-x-2 transition hover:text-white hover:bg-[#95223C]" title="paying_tools"
            [ngClass]="{'bg-[#95223C]' : selectedTab == 'paying_tools'}"
        >
            <i class="text-center fa-solid fa-grip"></i>
            <span class="menu-item">Outils payants</span>
        </button>
        <button 
            (click)="selectTab('point_management')" 
            class="bg-[#AF4E64] text-white w-full py-4 px-4 cursor-pointer flex justify-start items-center space-x-2 transition hover:text-white hover:bg-[#95223C]" title="point_management"
            [ngClass]="{'bg-[#95223C]' : selectedTab == 'point_management'}"
            >
            <i class="text-center fa-solid fa-grip"></i>
            <span class="menu-item">Gestion des points</span>
        </button>
        <a href="" id="deconnecter" class="bg-transparent text-[#AF4E64] border-[#AF4E64] border-2 w-full py-4 px-4 cursor-pointer flex justify-start items-center space-x-2 transition hover:text-white hover:bg-[#95223C]" title="deconnexion">
            <i class="text-center fa-solid fa-arrow-right-from-bracket"></i>
            <span class="menu-item">Deconnexion</span>
        </a>
    </div>
</aside>
