<div class="w-full rounded-0 px-10 py-8">
  <h2>{{ data.isEditMode ? 'Edit Education' : 'Add Education' }}</h2>
  <p class="mb-4">Add a new item about your education</p>

  <form [formGroup]="educationForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label>Starting Date</label>
        <input class="border p-2 w-full" type="date" formControlName="startDate" />
      </div>
      <div>
        <label>Ending Date</label>
        <input class="border p-2 w-full" type="date" formControlName="endDate" />
      </div>
      <div>
        <label>Town</label>
        <input class="border p-2 w-full" type="text" formControlName="town" />
      </div>
      <div>
        <label>Diploma Name</label>
        <input class="border p-2 w-full" type="text" formControlName="diplomaName" />
      </div>
      <div>
        <label>School name</label>
        <input class="border p-2 w-full" type="text" formControlName="school" />
      </div>
      <div>
        <label>Description</label>
        <textarea class="border p-2 w-full" formControlName="description"></textarea>
      </div>
    </div>
    <div class="flex justify-end mt-6">
      <button type="button" class="bg-gray-200 px-4 py-2 mr-2 rounded" (click)="onCancel()">Cancel</button>
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Submit</button>
    </div>
  </form>

</div>
