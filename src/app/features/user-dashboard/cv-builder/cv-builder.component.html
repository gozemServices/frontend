<div class="w-full flex flex-col items-center justify-center py-6 md:p-6 ">
    <h1 class="text-xl font-semibold text-red-700">Mon CV</h1>
    <div class="w-full flex items-center justify-center fixed top-10">
      <div>Go to </div>
      <div class="my-4">
        <button 
          (click)="toggleShowCvSectionsList()"
          class="bg-transparent text-[#AF4E64] border-[#AF4E64] border-2 py-4 px-4 cursor-pointer flex justify-start items-center space-x-2 transition hover:text-white hover:bg-[#95223C]"
        >{{currentCvSection.title}}</button>
        <div class="transition duration-800 border-2 border-[#AF4E64] bg-[#AF4E64] md:bg-transparent" *ngIf="iscvSectionListShown">
            <a 
              *ngFor="let cvSection of cvSections; let index = index"
              class="w-full py-4 px-4 cursor-pointer flex justify-start items-center space-x-2 transition hover:bg-[#95223C] w-full" 
              (click)="setCvSection(index); scrollToSection(cvSection.anchor)">
              {{cvSection.title}}
            </a>

        </div>
      </div>
    </div>
    <div class="w-full">
      <div  id="basic_infos" class="w-full bg-white shadow-xl"><app-basic-infos ></app-basic-infos></div>
      <div  id="general_infos" class="w-full bg-white shadow-xl">
        <app-general-infos></app-general-infos>
      </div>
      <div  id="education" class="w-full bg-white shadow-xl">
        <app-education
          [educationList]="educationList"
          (addEducation)="openAddEducationDialog()"
          (editEducation)="openEditEducationModal($event)"
        ></app-education>
      </div>
      <div  id="experience" class="w-full bg-white shadow-xl">
        <app-experience
          [experienceList]="experienceList"
          (addExperience)="openExperienceDialog()"
          (editExperience)="openExperienceDialog($event)"
        ></app-experience>
      </div>
      <div  id="skills" class="w-full bg-white shadow-xl">
        <app-skills
       
        ></app-skills>
      </div>
      <div  id="interests" class="w-full bg-white shadow-xl">
        <app-interests></app-interests>
      </div>
      <div  id="socials" class="w-full bg-white shadow-xl">
        <app-socials
          [socialList]="socialList"
          (addSocial)="openAddSocialDialog()"
          (editSocial)="openEditSocialModal($event)"
        ></app-socials>
        </div>
    </div>
</div>
