<h2 mat-dialog-title class="text-4xl w-full bg-red-500 uppercase text-white">
    <fa-icon class="text-white" [icon]="faDanger"></fa-icon>
    <span class="text-white ml-2">Remove Tool</span>
</h2>
<mat-dialog-content>
  <p class="text-lg">Are you sure you want to remove the tool <span class="font-bold">"{{ data.toolName }}"</span>?</p>
  <p class="text-xl text-[#ff5733]">This action is irreversible and you won't be able to get it back unless you pay again!</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="bg-none border-2 border-primary text-primary mx-2 px-4 py-2 hover:border-2 hover:bg-primary hover:text-white transition duration-700" (click)="onCancel()">Cancel</button>
  <button mat-button class="bg-green-800 mx-2 px-4 py-2 text-white  hover:bg-green-900 transition duration-700"  (click)="onRemove()">Remove</button>
</mat-dialog-actions>
