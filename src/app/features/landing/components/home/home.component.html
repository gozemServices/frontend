<div class="relative overflow-hidden w-full h-screen">
    <div
      class="absolute inset-0 transition-transform duration-700"
      [ngStyle]="{'transform': 'translateX(' + currentSlide * -100 + '%)'}"
    >
      <ng-container *ngFor="let image of images">
        <img
          [src]="image"
          class="w-full h-full object-cover"
          alt="Slider Image"
        />
      </ng-container>
    </div>
    
    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-t from-gray-900 to-black opacity-80"></div>
    <div class="absolute top-0 left-0 h-full w-full inset-0 flex flex-col items-center justify-center">
      
      <h1 class="website_title text-white text-4xl font-bold">CVTHEQUE</h1>
      <p class="text-white text-2xl text-center ">{{"FIND_TALENTS" | translate }}</p>
      <p class="text-white text-2xl text-center ">{{"FIND_JOBS" | translate}}</p>
      <button class="px-6 py-2 bg-[#AF4E64] text-white transition duration-800 hover:bg-[#701C2F]">{{"START_NOW" | translate}}</button>
    </div>
</div>
