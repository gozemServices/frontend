<div class="flex flex-col items-center min-h-screen rounded-2xl bg-white my-2">
   <div class="flex flex-col align-center w-full p-8 bg-primary">
        <h2 class="text-4xl text-center text-white">OFFERED SERVICE</h2>
        <p class="text-center text-white">Look at the advantages of being on the gozenServices Cvtheque</p>
   </div>
    <section class="as-company pt-4 px-4 flex flex-col justify-center items-center md:flex-row w-full h-fit mt-2 bg-opacity-60 bg-primary rounded-2xl">
        <!-- <div class="flex flex-col md:flex-row w-full justify-center items-center gap-8"> -->
            <img src="images/people_in_business_clothes.png" alt="" class="w-full max-w-xs md:max-w-sm h-auto">
            <div class="flex flex-col">
                <h3 class="text-2xl font-bold text-center text-white ">AS A COMPANY</h3>
                <ul class="mt-4">
                    <li class="flex items-start mb-2" *ngFor="let advantage of companiesAdvantages; let index=index">
                        <span class="text-lg font-semibold text-white mr-4">{{index + 1}}.</span>
                        <div>
                            <p class="text-md font-bold text-white">{{advantage.title}}</p>
                            <p class="text-slate-900">{{advantage.description}}</p>
                        </div>
                    </li>
                </ul>
                <button class="w-fit px-6 py-2 bg-white text-[#AF4E64] transition duration-800 hover:text-white hover:bg-[#701C2F]">{{"START_NOW" | translate}}</button>
            </div>

        <!-- </div> -->
    </section>
    <div></div>
    <section class="as-jobseeker pt-4 px-4 mt-2 flex flex-col md:flex-row-reverse justify-center items-center  w-full h-fit mt-2 bg-opacity-60 bg-primary rounded-2xl">
        <img src="images/job_seeker.png" alt="" class="w-full max-w-xs md:max-w-sm h-auto">
        <div class="flex flex-col">
            <h3 class="text-2xl font-bold text-center text-white ">AS A JOBSEEKER</h3>
            <p class="text-center">What </p>
            <ul class="mt-4">
                <li class="flex items-start mb-2" *ngFor="let advantage of jobSeekersAdvantages; let index=index">
                    <span class="text-lg font-semibold text-white mr-4">{{index + 1}}.</span>
                    <div>
                        <p class="text-md font-bold text-white">{{advantage.title}}</p>
                        <p class="text-slate-800">{{advantage.description}}</p>
                    </div>
                </li>
            </ul>
            <button class="w-fit px-6 py-2 bg-white text-[#AF4E64] transition duration-800 hover:text-white hover:bg-[#701C2F]">{{"START_NOW" | translate}}</button>
        </div>
    </section>
</div>
