<div class="bg-transparent flex items-center  justify-center">
    <div class="bg-white rounded-lg p-4 w-full md:w-[50%]">
        <h2  class="text-3xl w-full bg-red-500 uppercase text-white">
            <fa-icon class="text-white" [icon]="faDanger"></fa-icon>
            <span class="text-white ml-2" [translate]="'REMOVAL_CONFIRMATION_TITLE'"></span>
        </h2>
          
        <div class="content">
            <p class="text-lg">
                {{ 'REMOVAL_CONFIRMATION_DESCRIPTION' | translate }} <strong> {{itemToDelete}}</strong>
            </p>
            <p class="text-xl text-[#ff5733]">
                {{"REMOVAL_CONFIRMATION_WARNING" | translate}}
            </p>
        </div>
        
        <div class="Actions">
            <button class="bg-none border-2 border-primary text-primary mx-2 px-4 py-2 hover:border-2 hover:bg-primary hover:text-white transition duration-700" (click)="onCancel()">
                {{ 'CANCEL' | translate }}
            </button>
            <button  class="bg-green-800 mx-2 px-4 py-2 text-white hover:bg-green-900 transition duration-700" (click)="onRemove()">
                {{ 'REMOVE' | translate }}
            </button>
        </div>
        
            
    </div>
</div>
